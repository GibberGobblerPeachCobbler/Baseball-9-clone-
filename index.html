<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Baseball Nine â€” Play in Browser</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
  <header>
    <h1>Baseball Nine</h1>
    <div id="controls">
      <button id="startBtn">Start Game</button>
      <button id="pitchBtn" disabled>Pitch</button>
      <button id="swingBtn" disabled>Swing</button>
      <button id="nextHalfBtn" disabled>Next Half</button>
    </div>
    <div id="info">
      <div id="score">Score: 0 - 0</div>
      <div id="inning">Inning: 1 (Top)</div>
      <div id="outs">Outs: 0</div>
    </div>
  </header>

  <main>
    <canvas id="field" width="800" height="500"></canvas>
    <aside id="log"></aside>
  </main>

  <footer>
    <small>Simple open-source baseball clone. Host on GitHub Pages by pushing these files to a repo's gh-pages branch.</small>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
